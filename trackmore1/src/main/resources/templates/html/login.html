<!doctype html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackmore物流信息监控系统 - 登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/greenlogin.css}" />
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>
<body>
<div class="logo-name">Trackmore物流信息监控系统</div>
<div class="wrapper">
    <div class="container">
        <h1>Login</h1>
        <form class="form" method="post" th:action="@{/login}">
            <input type="text" name="username" placeholder="用户名" class="login_input" />
            <input type="password" name="password" placeholder="密码" class="login_input" />
            <button type="submit" id="login-button" class="login_button btn">登录</button>
        </form>
        <div th:text="${#httpServletRequest.getAttribute('loginError')}" style="color: red"></div>
        <div class="modify_password">
            <a href="http://userinfo.youkeshu.com/Auser/forgot/password/" target="_blank">忘记密码</a>|
            <a href="http://userinfo.youkeshu.com/Auser/change/password/" target="_blank">修改密码</a> |
            <a href="http://userinfo.youkeshu.com" target="_blank">修改信息</a>
        </div>
    </div>
</div>
</body>
</html>
