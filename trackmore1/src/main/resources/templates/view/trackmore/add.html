<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>YKS物流信息状态查询系统</title>
    <script src="jsLoad/code/load.js?20170116" include="../top.html"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>账号权限绑定</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>账号</label>
                            <select class="chosen-select form-control"
                                    data-placeholder="请选择" tabindex="-1" name="gly_type"
                                    data-name-group="common" style="width: 200px;">
                                <option value=""></option>
                                <option value="">1</option>
                                <option value="">2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>销售员</label>
                            <select class="chosen-select form-control"
                                    data-placeholder="请选择" tabindex="-1" name="gly_info"
                                    data-name-group="common" style="width: 200px;">
                                <option value=""></option>
                                <option value="">dgasd</option>
                                <option value="">dret</option>
                                <option value="">dgasd</option>
                                <option value="">dret</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>SKU</label>
                            <input type="text" class="form-control" name="sku" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">查询</button>
                        </div>
                    </form>
                    <div class="hr-line-dashed"></div>
                    <div class="mbottom"> <a href="javascript:;"  onclick="displayGallary()"><i
                            class="fa fa-plus"></i>新增对应关系</a>
                        <a href="javascript:;"><i class="fa fa-download"></i>导入csv新规则</a>
                        <a href="javascript:;" onclick="tagPublishRule.exportAccount()"><i class="fa fa-share"></i>导出
                            csv</a>
                        <a href="javascript:;" onclick="tagPublishRule.downloadmoban()"><i class="fa fa-download"></i>下载
                            csv模板</a></div>

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr><th width="20"><input id="checkAll" type="checkbox" /></th>
                            <th width="50">序号</th>
                            <th>一级分类</th>
                            <th>材质标签</th>
                            <th>容量标签</th>
                            <th>颜色标签</th>
                            <th>形状标签</th>
                            <th>设置时间</th>
                            <th>设置人</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-center"><input name="subBox" type="checkbox" /></td>
                            <td>1</td>
                            <td>电子元器件</td>
                            <td>Cup,Mount,GoPro,Suctioncup,hd,black</td>
                            <td>GoPro,hd,Suctioncup,Mount,Cup,black</td>
                            <td>blue,red,green</td>
                            <td>hd,GoPro,black,Suctioncup,Mount,Cup</td>
                            <td>2017-02-20,16:27:50</td>
                            <td>谭彩</td>
                            <td><div class="dropdown">
                                <button class="btn btn-sm btn-info dropdown-toggle" type="button" id="dropdownMenu1"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">操作
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a onclick="baseCurrency.findCurrency(34)">编辑</a></li>
                                    <li><a onclick="baseCurrency.deleteCurrency(34)">删除</a></li>
                                </ul>
                            </div></td>
                        </tr>
                        </tbody>
                    </table>


                    <div class="row">
                        <div class="col-md-6 pull-left top20">
                            <label>每页 <select class="input-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option></select> 条记录
                                显示 1 到 10 项，共 57项</label>
                        </div>
                        <div class="col-md-6">
                            <ul class="pagination pull-right">
                                <li class="previous"><a href="../your/nice/url">上一页</a></li>
                                <li><a href="../your/nice/url">1</a></li>
                                <li class="active"><a href="../your/nice/url">2</a></li>
                                <li><a href="../your/nice/url">3</a></li>
                                <li><a href="../your/nice/url">4</a></li>
                                <li><a href="../your/nice/url">5</a></li>
                                <li class="next"><a href="../your/nice/url">下一页</a></li>
                            </ul>
                        </div></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="jsLoad/code/load.js?20170116" include="../js.html"></script>

<!--加本页面 的js文件与js代码-->

<script src="js/layerdiv.js"></script>
</body>
</html>
