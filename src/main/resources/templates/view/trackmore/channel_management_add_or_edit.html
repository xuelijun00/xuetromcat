<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>YKSUI框架 - 需求管理</title>
    <script src="jsLoad/code/load.js?20170116" th:src="@{/jsLoad/code/load.js}" include="../top.html"></script>
    <!--加css-->
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t container-form" id="channelManagement" method="post" th:action="${channel != null}?@{/LogisticChannel/update/} + ${channel.id}:@{/LogisticChannel/insert}">
                        <input type="hidden" th:value="${channel}?${channel.id}:''" name="id" value="" />
                        <div class="form-group">
                            <label class="col-sm-3 control-label">yks物流渠道简码：</label>
                            <div class="col-sm-7">
                                <input type="text" th:value="${channel}?${channel.yksChannelCode}" name="yksChannelCode" class="form-control" placeholder="请输入" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">yks物流渠道名称：</label>
                            <div class="col-sm-7">
                                <input type="text" th:value="${channel}?${channel.yksChannelName}" name="yksChannelName" class="form-control" placeholder="请输入" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">trackmore快递简码：</label>
                            <div class="col-sm-7">
                                <input type="text" th:value="${channel}?${channel.shortCode}" name="shortCode" class="form-control"  placeholder="请输入" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">快递英文名称：</label>
                            <div class="col-sm-7">
                                <input type="text" th:value="${channel}?${channel.englishName}" name="englishName" class="form-control"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">快递中文名称：</label>
                            <div class="col-sm-7">
                                <input type="text"  th:value="${channel}?${channel.chinessName}" name="chinessName" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-5">
                                <button class="btn btn-primary btn-save" type="submit" onclick="channelManagement.save()" >保存</button>
                                <button class="btn btn-default " type="button" onclick="parent.common.close(201)">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="jsLoad/code/load.js?20170116" th:src="@{/jsLoad/code/load.js}" include="../js.html"></script>
<!--加本页面 的js文件与js代码-->
<script src="js/chosen.js" th:src="@{/js/chosen.js}"></script>
<script th:inline="javascript" th:src="@{/js/trackmore/channel_management.js}"></script>
</body>
</html>
