<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>YKSUI框架 - 需求管理</title>
    <script src="jsLoad/code/load.js?20170116" include="../top.html"></script>
    <!--加css-->
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t container-form" method="post">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账号组</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账号</label>
                            <div class="col-sm-7">
                                <input type="text" name="container_code" class="form-control" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账号类型</label>
                            <div class="col-sm-7">
                                <input type="text" name="container_code" class="form-control" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账号组</label>
                            <div class="col-sm-7">
                                <select class="chosen-select form-control"
                                        data-placeholder="请选择" tabindex="-1" name="gly_type"
                                        data-name-group="common" multiple="multiple">
                                    <option value=""></option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分组刊登下限</label>
                            <div class="col-sm-7">
                                <input type="text" name="container_code" class="form-control" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分组刊登上限</label>
                            <div class="col-sm-7">
                                <input type="text" name="container_code" class="form-control" required="required" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-5">
                                <button class="btn btn-primary btn-save" type="submit" onclick="containerObject.save()">保存
                                </button>
                                <button class="btn btn-default " type="button">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="jsLoad/code/load.js?20170116" include="../js.html"></script>
<!--加本页面 的js文件与js代码-->
<script src="js/chosen.js"></script>
</body>
</html>
