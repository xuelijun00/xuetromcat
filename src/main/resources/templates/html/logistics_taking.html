<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <title>YKS物流信息状态查询系统</title>
    <script src="jsLoad/code/load.js?20170116" include="../top.html"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>物流取件报表</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-inline">
                        <div class="form-group">
                            <label>订单号</label>
                            <input type="text" class="form-control" name="sku" />
                        </div>
                        <div class="form-group">
                            <label>日期</label>
                            <input type="text" class="form-control"  id="start_date">~
                            <input type="text" class="form-control" id="end_date">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">查询</button>
                        </div>
                    </form>
                    <div class="hr-line-dashed"></div>
                    <div class="mbottom">
                        <a href="javascript:;" onclick="displayGallary()"><i class="fa fa-download"></i>批量导入</a>
                        <a href="javascript:;" onclick="downloadmoban()"><i class="fa fa-download"></i>下载csv</a>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <!--<th width="20"><input id="checkAll" type="checkbox" /></th>-->
                            <th width="50">序号</th>
                            <th>订单号-内</th>
                            <th>物流渠道编码</th>
                            <th>渠道名称</th>
                            <th>创建时间</th>
                            <th>注册状态</th>
                            <th>注册时间</th>
                            <th>物流信息请求状态</th>
                            <th>信息更新时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <!--<td class="text-center"><input name="subBox" type="checkbox" /></td>-->
                            <td>1</td>
                            <td>电子元器件</td>
                            <td>Cup,Mount,GoPro,Suctioncup,hd,black</td>
                            <td>GoPro,hd,Suctioncup,Mount,Cup,black</td>
                            <td>blue,red,green</td>
                            <td>hd,GoPro,black,Suctioncup,Mount,Cup</td>
                            <td>2017-02-20,16:27:50</td>
                            <td>谭彩</td>
                            <td>2017050201</td>
                        </tr>
                        </tbody>
                    </table>


                    <div class="row">
                        <div class="col-md-6 pull-left top20">
                            <label>每页 <select class="input-sm">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option></select> 条记录
                                显示 1 到 10 项，共 57项</label>
                        </div>
                        <div class="col-md-6">
                            <ul class="pagination pull-right">
                                <li class="previous"><a href="../your/nice/url">上一页</a></li>
                                <li><a href="../your/nice/url">1</a></li>
                                <li class="active"><a href="../your/nice/url">2</a></li>
                                <li><a href="../your/nice/url">3</a></li>
                                <li><a href="../your/nice/url">4</a></li>
                                <li><a href="../your/nice/url">5</a></li>
                                <li class="next"><a href="../your/nice/url">下一页</a></li>
                            </ul>
                        </div></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="jsLoad/code/load.js?20170116" include="../js.html"></script>
<script src="js/layerdiv.js"></script>
<script>
    jeDate({
        dateCell:"#start_date",
        format:"YYYY-MM-DD",
        //isinitVal:true,
        //isTime:true, //isClear:false,
        minDate:"2014-09-19 00:00:00"
    });
    jeDate({
        dateCell:"#end_date",
        format:"YYYY-MM-DD",
        //isinitVal:true,
        //isTime:true, //isClear:false,
        minDate:"2014-09-19 00:00:00"
    });
</script>
<!--加本页面 的js文件与js代码-->
<script src="js/chosen.js"></script>
<script src="js/layerdiv.js"></script>
</body>
</html>
