<!DOCTYPE html>

                            <th>日期</th>
                            <th>订单号</th>
                            <th>SKU</th>
                            <th>平台</th>
                            <th>国家</th>

                            <th>状态</th>

                            <!--<td class="text-center"><input name="subBox" type="checkbox" /></td>-->

                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="javascript:;"  onclick="displayGallary()">详情</a></li>
                                </ul>
